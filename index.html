<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DashControl</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

  <style>
    body { margin:0; font-family:'Segoe UI', Arial, sans-serif; background:#0d0d0d; color:white; text-align:center; }
    header { background:linear-gradient(90deg,#8e44ad,#b8860b); padding:15px; font-size:22px; font-weight:bold; }
    nav { display:flex; justify-content:center; gap:10px; background:#1e1e1e; padding:10px; flex-wrap:wrap; }
    nav button { background:#8e44ad; border:none; padding:10px 15px; color:white; border-radius:8px; cursor:pointer; min-width:120px; font-weight:bold; }
    nav button:hover { background:#b8860b; transition:0.3s; }
    .page { display:none; padding:20px; max-width:1000px; margin:auto; }
    h2 { color:#b8860b; margin-bottom:20px; }

    /* Splash */
    .splash { position:fixed; top:0; left:0; width:100%; height:100%; 
      background:linear-gradient(135deg,#0d0d0d,#8e44ad,#b8860b); 
      display:flex; align-items:center; justify-content:center; flex-direction:column; 
      color:#fff; font-size:32px; font-weight:bold; z-index:9999; text-align:center; animation:fadeIn 1.5s; }
    .splash small { color:#ddd; margin-top:10px; font-size:16px; }
    @keyframes fadeIn { from{opacity:0} to{opacity:1} }

    /* FormulÃ¡rio Admin */
    input { padding:12px; margin:8px auto; border-radius:8px; border:none; width:90%; max-width:350px; display:block; background:#2c2c2c; color:white; }
    button.action { background:#8e44ad; padding:12px 20px; margin-top:10px; width:90%; max-width:360px; border:none; border-radius:8px; color:white; font-weight:bold; cursor:pointer; }
    button.action:hover { background:#b8860b; }

    /* Dashboard */
    .kpis { display:grid; grid-template-columns:repeat(auto-fit, minmax(180px,1fr)); gap:15px; margin:20px 0; }
    .kpi { background:#1a1a1a; border-radius:12px; padding:20px; }
    .kpi h3 { margin:0; font-size:16px; color:#b8860b; }
    .kpi p { font-size:22px; font-weight:bold; margin:5px 0 0; }
    .card { background:#1a1a1a; border-radius:12px; padding:20px; margin:20px auto; max-width:900px; box-shadow:0 0 12px rgba(0,0,0,0.5); }
    canvas { width:100% !important; height:320px !important; }
  </style>
</head>
<body>

  <!-- Splash -->
  <div id="splash" class="splash">
    ğŸš€ DashControl <br>
    <small>Controle total em suas mÃ£os</small>
  </div>

  <!-- CabeÃ§alho -->
  <header>ğŸ“Š DashControl</header>
  <nav>
    <button onclick="showPage('admin')">âš™ï¸ Inserir Dados</button>
    <button onclick="showPage('dashboard')">ğŸ“ˆ Dashboard</button>
  </nav>

  <!-- Admin -->
  <div id="admin" class="page">
    <h2>Inserir Dados</h2>
    <input type="text" id="nomeProduto" placeholder="Nome do produto">
    <input type="number" id="estoqueProduto" placeholder="Estoque disponÃ­vel">
    <input type="number" id="vendasProduto" placeholder="Vendas realizadas">
    <input type="number" id="precoProduto" placeholder="PreÃ§o unitÃ¡rio (R$)">
    <button class="action" onclick="adicionarProduto()">â• Adicionar Produto</button>
    <button class="action" onclick="limparDados()">ğŸ—‘ï¸ Limpar Dados</button>
    <p id="msgAdmin"></p>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="page">
    <h2>Dashboard Premium</h2>
    <div class="kpis">
      <div class="kpi"><h3>ğŸ’° Faturamento</h3><p id="kpiFaturamento">R$ 0</p></div>
      <div class="kpi"><h3>ğŸ›’ Vendas</h3><p id="kpiVendas">0</p></div>
      <div class="kpi"><h3>ğŸ“¦ Estoque</h3><p id="kpiEstoque">0</p></div>
      <div class="kpi"><h3>ğŸ›ï¸ Produtos</h3><p id="kpiProdutos">0</p></div>
    </div>
    <div class="card"><canvas id="graficoVendas"></canvas></div>
    <div class="card"><canvas id="graficoReceita"></canvas></div>
    <div class="card"><canvas id="graficoLinha"></canvas></div>
    <div class="card"><canvas id="graficoComparativo"></canvas></div>
  </div>

<script>
  // Splash
  setTimeout(()=>{ document.getElementById('splash').style.display='none'; showPage('admin'); },2000);

  // NavegaÃ§Ã£o
  function showPage(id){
    document.querySelectorAll('.page').forEach(p=>p.style.display='none');
    document.getElementById(id).style.display='block';
    if(id==='dashboard') atualizarDashboard();
  }

  // Dados
  let produtos = JSON.parse(localStorage.getItem("dashProdutos")) || [];

  function adicionarProduto(){
    let nome=document.getElementById('nomeProduto').value;
    let estoque=parseInt(document.getElementById('estoqueProduto').value)||0;
    let vendas=parseInt(document.getElementById('vendasProduto').value)||0;
    let preco=parseFloat(document.getElementById('precoProduto').value)||0;
    if(!nome) return alert("Preencha o nome do produto!");

    produtos.push({nome,estoque,vendas,preco, receita: preco*vendas, data: new Date().toLocaleDateString()});
    localStorage.setItem("dashProdutos", JSON.stringify(produtos));
    document.getElementById('msgAdmin').innerText="âœ… Produto adicionado!";
  }

  function limparDados(){
    produtos=[]; localStorage.removeItem("dashProdutos");
    document.getElementById('msgAdmin').innerText="ğŸ—‘ï¸ Dados apagados!";
  }

  // Dashboard
  function atualizarDashboard(){
    // KPIs
    let faturamento=produtos.reduce((s,p)=>s+p.receita,0);
    let vendas=produtos.reduce((s,p)=>s+p.vendas,0);
    let estoque=produtos.reduce((s,p)=>s+p.estoque,0);

    document.getElementById("kpiFaturamento").innerText="R$ "+faturamento.toFixed(2);
    document.getElementById("kpiVendas").innerText=vendas;
    document.getElementById("kpiEstoque").innerText=estoque;
    document.getElementById("kpiProdutos").innerText=produtos.length;

    // Config padrÃ£o
    const configPadrao={plugins:{legend:{labels:{color:'#fff'}}, datalabels:{color:'#fff',anchor:'end',align:'top'}}, scales:{x:{ticks:{color:'#fff'}},y:{ticks:{color:'#fff'}}}};

    // GrÃ¡fico Vendas
    new Chart(document.getElementById("graficoVendas"), {
      type:"bar", data:{labels:produtos.map(p=>p.nome), datasets:[{label:"Vendas", data:produtos.map(p=>p.vendas), backgroundColor:"#8e44ad"}]},
      options:configPadrao, plugins:[ChartDataLabels]
    });

    // Receita por Produto
    new Chart(document.getElementById("graficoReceita"), {
      type:"doughnut", data:{labels:produtos.map(p=>p.nome), datasets:[{data:produtos.map(p=>p.receita), backgroundColor:["#b8860b","#8e44ad","#3498db","#e74c3c","#2ecc71"]}]},
      options:{plugins:{legend:{labels:{color:'#fff'}}}}, plugins:[ChartDataLabels]
    });

    // Linha evoluÃ§Ã£o
    new Chart(document.getElementById("graficoLinha"), {
      type:"line", data:{labels:produtos.map(p=>p.data), datasets:[{label:"Receita", data:produtos.map(p=>p.receita), borderColor:"#b8860b", backgroundColor:"rgba(184,134,11,0.3)", fill:true, tension:0.3}]},
      options:configPadrao
    });

    // Comparativo Estoque x Vendas
    new Chart(document.getElementById("graficoComparativo"), {
      type:"bar", data:{labels:produtos.map(p=>p.nome), datasets:[
        {label:"Estoque", data:produtos.map(p=>p.estoque), backgroundColor:"#3498db"},
        {label:"Vendas", data:produtos.map(p=>p.vendas), backgroundColor:"#e74c3c"}
      ]}, options:configPadrao
    });
  }
</script>

</body>
</html>
